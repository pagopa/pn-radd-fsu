    uid:
      name: uid
      description: Identificativo pseudo-anonimizzato dell'operatore RADD
      in: header
      required: true
      schema:
        type: string
    recipientTaxId:
      name: recipientTaxId
      description: Codice Fiscale Destinatario
      in: query
      required: true
      schema:
        type: string
      example: TNTGTR76E21H751S
    recipientType:
      name: recipientType
      description: Sigla, Persona Fisica o Persona Giuridica
      in: query
      required: true
      schema:
        type: string
        enum:
          - PF
          - PG
      example: PF
    delegateTaxId:
      name: delegateTaxId
      description: Codice Fiscale Delegato
      in: query
      schema:
        type: string
      example: TNTGTR76E21H751S
    qrCode:
      name: qrCode
      description: >-
        QrCode presente sull'Avviso di Avvenuta Ricezione (AAR). Da usare in
        alternativa a "iun".
      in: query
      required: false
      schema:
        type: string
      example: >-
