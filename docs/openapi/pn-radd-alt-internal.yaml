components:
  schemas:
    DocumentUploadRequest:
      description: Richiesta di upload di un file zip contenente i documenti/metadati verso PagoPA
      type: object
      required:
        - operationId
        - checksum
      properties:
        operationId:
          type: string
        checksum:
          type: string
          example: "708F4C8216F30FA6007F8E2F316ECC935D94057202FC5D8008BCCC118EA12560"

    DocumentUploadResponse:
      description: Response della Richiesta di upload
      type: object
      properties:
        url:
          type: string
          example: "https://presignedurldemo.s3.eu-west-2.amazonaws.com/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAJJWZ7B6WCRGMKFGQ%2F20180210%2Feu-west-2%2Fs3%2Faws4_request&X-Amz-Date=20180210T171315Z&X-Amz-Expires=1800&X-Amz-Signature=12b74b0788aa036bc7c3d03b3f20c61f1f91cc9ad8873e3314255dc479a25351&X-Amz-SignedHeaders=host"
        fileKey:
          type: string
          example: "PN_RADD_FSU"
        secret:
          type: string
          example: "alow22ddw"
        status:
          $ref: '#/components/schemas/ResponseStatus'

    ActInquiryResponse:
      description: Response di verifica presenza atto ed eventuali attestazione opponibili a terzi
      type: object
      properties:
        result:
          type: boolean
        status:
          $ref: '#/components/schemas/ActInquiryResponseStatus'
    AORInquiryResponse:
      description: Response di verifica presenza AAR.
      type: object
      properties:
        result:
          type: boolean
          example: true
        status:
          $ref: '#/components/schemas/ResponseStatus'

    ActPollTransactionRequest:
      description: Richiesta  di controllo stato di un'operazione
      required:
        - operationId
      properties:
        operationId:
          type: string
        qrCode:
          type: string
        iun:
          type: string

    AorPollTransactionRequest:
      description: Richiesta  di controllo stato di un'operazione AOR
      required:
        - operationId
      properties:
        operationId:
          type: string

    ActStartTransactionRequest:
      description: Richiesta  di completamento operazione
      allOf:
        - $ref: '#/components/schemas/AorStartTransactionRequest'
      properties:
        qrCode:
          type: string
        iun:
          type: string

    StartTransactionResponse:
      description: Response alla richiesta di avvio della transazione
      type: object
      properties:
        urlList:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/StartTransactionResponseStatus'

    AorStartTransactionRequest:
      description: Richiesta  di completamento operazione
      type: object
      required:
        - versionToken
        - operationId
        - recipientTaxId
        - recipientType
        - fileKey
        - checksum
      properties:
        versionToken:
          type: string
        operationId:
          type: string
        recipientTaxId:
          type: string
          example: "TNTGTR76E21H751S"
        recipientType:
          type: string
          enum: ["PF", "PG"]
          example: "PF"
        delegateTaxId:
          type: string
          example: "RFRGRZ66E21H751B"
        fileKey:
          type: string
          example: "XXXXX"
        checksum:
          type: string
          example: "YTlkZGRkNzgyZWM0NzkyODdjNmQ0NGE5ZDM2YTg4ZjQ5OTE1ZGM2NjliYjgzNzViMTZhMmE5ZmE3NmE4ZDQzNwo="
          description: Checksum SHA256 del file caricato nella chiamata di documetUpload, esepresso in base64
        operationDate:
          type: string
          format: date-time
          description: Data/ora di completamento della transazione,  espressa in formato RFC3339.
          example: "2022-06-21T11:44:28Z"

    CompleteTransactionRequest:
      description: Richiesta  di chiusura della transazione
      type: object
      required:
        - operationId
        - operationDate
      properties:
        operationId:
          type: string
          example: "2bb5c29e0cf411ed861d0242ac120002"
        operationDate:
          type: string
          format: date-time
          description: Data/ora di completamento della transazione,  espressa in formato RFC3339.
          example: "2022-06-21T11:44:28Z"
    CompleteTransactionResponse:
      description: Response alla richiesta di chiusura della transazione
      type: object
      properties:
        status:
          $ref: '#/components/schemas/TransactionResponseStatus'

    AbortTransactionRequest:
      description: Richiesta  di cancellazione della transazione
      type: object
      required:
        - operationId
        - operationDate
      properties:
        operationId:
          type: string
          example: "2bb5c29e0cf411ed861d0242ac120002"
        reason:
          type: string
          default: "abort"
        operationDate:
          type: string
          format: date-time
          description: Data/ora di annullamento della transazione,  espressa in formato RFC3339.
          example: "2022-06-21T11:44:28Z"
    AbortTransactionResponse:
      description: Response alla richiesta di chiusura della transazione
      type: object
      properties:
        status:
          $ref: '#/components/schemas/TransactionResponseStatus'

    ResponseStatus:
      description: Stato della response
      type: object
      properties:
        code:
          description: |
            Return code.
            * 0 -> OK
            * 99 -> KO
          type: number
          enum: [0, 99]
        message:
          type: string
          example: OK

    StartTransactionResponseStatus:
      description: Stato della response
      allOf:
        - $ref: '#/components/schemas/ResponseStatus'
        - type: object
          properties:
            code:
              description: |
                Return code.
                * 0 -> OK
                * 1 -> Working (recupero documenti in corso, ritentare dopo il tempo specificato nel retryAfter tramite il comando di poll)
                * 2 -> NotReady (documenti temporaneamente non disponibili per ragioni tecniche, ritentare dopo il tempo specificato nel retryAfter con una nuova transaction)
                * 3 -> Stampa giÃ  eseguita
                * 5 -> Codice operationId giÃ  presente
                * 10 -> AAR non disponibili
                * 80 -> Notifica annullata dalla PA
                * 99 -> KO
              type: number
              enum: [0,1, 99, 2,3,5,10,80]
            retryAfter:
              description: Tempo, espresso in ms comunicato  al chiamante, trascorso il quale Ã¨ possibile effettuare un nuovo tentativo di avvio della transazione.
              type: number
              example: 670

    TransactionResponseStatus:
      description: Stato della response
      allOf:
        - $ref: '#/components/schemas/ResponseStatus'
        - type: object
          properties:
            code:
              description: |
                Return code.
                * 0 -> OK (Anche in caso di  chiamata successiva con identici parametri)
                * 1 -> Transazione inesistente
                * 2 -> Transazione giÃ  completata (Messaggio di errore differente se giÃ  completata per chiamata a complete piuttosto che abort)
                * 99 -> KO
              type: number
              enum: [0,1,2,99]

    ActInquiryResponseStatus:
      description: Stato della response
      allOf:
        - $ref: '#/components/schemas/ResponseStatus'
        - type: object
          properties:
            code:
              description: |
                Return code.
                * 0 -> OK
                * 1 -> QrCode/CF non valido/i
                * 2 -> Documenti non piÃ¹ disponibili
                * 3 -> Stampa giÃ  eseguita
                * 4 -> Documento non piÃ¹ disponibili
                * 10 -> QrCode/CF non valido/i
                * 80 -> Notifica annullata dalla PA
                * 99 -> KO generico
              type: number
              enum: [0,1,2,3,4,10,80,99]


  parameters:
    uid:
      name: uid
      description: Identificativo del client giustapposizione dei campi frazionario-pdl-timestamp
      in: header
      required: true
      schema:
        type: string
      example:
    recipientTaxId:
      name: recipientTaxId
      description: Codice Fiscale Destinatario
      in: query
      required: true
      schema:
        type: string
      example: TNTGTR76E21H751S
    recipientType:
      name: recipientType
      description: Sigla, Persona fisica o giuridica
      in: query
      required: true
      schema:
        type: string
        enum: ["PF", "PG"]
      example: PF
    delegateTaxId:
      name: delegateTaxId
      description: Codice Fiscale Delegato
      in: query
      schema:
        type: string
      example: TNTGTR76E21H751S
    qrCode:
      name: qrCode
      description: Qr Code presente sull'avviso di Avvenuta ricezione. Da usare in alternativa a "iun".
      in: query
      required: false
      schema:
        type: string
      example: "TBD"
    iun:
      name: iun
      description: IUN da ricercare per il destinatario. Da usare in alternativa a qrCode.
      in: query
      required: false
      schema:
        type: string
      example: "TBD"
    operationId:
      name: operationId
      description: Id della pratica
      in: path
      required: true
      schema:
        type: string
      example: "asd123"


  responses:
    Forbidden:
      description: Forbidden
    NotFound:
      description: Not found
    Invalid:
      description: Bad Request
    NotAllowed:
      description: Method not allowed
    InternalError:
      description: Internal Server Error
    Unauthorized:
      description: Unauthorized


  securitySchemes:
    APIKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

security:
