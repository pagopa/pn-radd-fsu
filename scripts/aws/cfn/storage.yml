AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: Nome dell'ambiente destinazione

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura
  
  CdcKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send CDC'
  
  Version:
    Type: String
    Description: 'keep track of used projects commitIds'

Resources:

  RaddTransactionDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-radd-transaction'
      AttributeDefinitions:
        - AttributeName: "operationId"
          AttributeType: "S"
        - AttributeName: "operationType"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "operationId"
          KeyType: "HASH"
        - AttributeName: "operationType"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      KinesisStreamSpecification:
        StreamArn: !Ref CdcKinesisSourceStreamArn
      StreamSpecification: 
        StreamViewType: NEW_IMAGE

  RaddOperationIdIunsDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-radd-id-iuns'
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        - AttributeName: "operationId"
          AttributeType: "S"
        - AttributeName: "iun"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      GlobalSecondaryIndexes:
        - IndexName: "iun-global-index"
          KeySchema:
            - AttributeName: "iun"
              KeyType: "HASH"
            - AttributeName: "operationId"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      KinesisStreamSpecification:
        StreamArn: !Ref CdcKinesisSourceStreamArn
      StreamSpecification:
        StreamViewType: NEW_IMAGE

Outputs:
  RaddTransactionDynamoTableName:
    Description: Name of dynamodb table containing radd transaction
    Value: !Ref RaddTransactionDynamoTable
  RaddOperationIdIunsDynamoTableName:
    Description: Name of dynamodb table containing association operation id and iun
    Value: !Ref RaddOperationIdIunsDynamoTable
  RaddTransactionDynamoTableArn:
    Description: ARN of dynamodb table containing transaction
    Value: !Sub '${RaddTransactionDynamoTable.Arn}'
  RaddOperationIdIunsDynamoTableArn:
    Description: ARN of dynamodb table containing transaction
    Value: !Sub '${RaddOperationIdIunsDynamoTable.Arn}'
